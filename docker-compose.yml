version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: resume_matching
      POSTGRES_USER: resume
      POSTGRES_PASSWORD: resume
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/resume_matching
      DATABASE_USER: resume
      DATABASE_PASSWORD: resume
      REDIS_HOST: redis
      JWT_SECRET: dev-secret-change-me
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
volumes:
  postgres_data:
